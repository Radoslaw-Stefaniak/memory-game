<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MemoryGame</title>
    <link rel="stylesheet" href="memory.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+1+Code:wght@500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d81392bea2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>

  </head>
  <body>
    <div id="svg-container" >
    <svg id="my-svg" viewBox="0 0 960 540" width="100%" height="100%" >
    </svg>
    </div>
    <div class="game">
      <div class="score-board">
        <div class="buttons">
          <button class="btn" id="reset">Reset</button>
          <button class="btn" id="plusik">Level +</button>
          <button class="btn" id="minusik">Level -</button>
        </div>
        <div class="stats">
          <div id="moves"></div>
          <div id="timer">00:00</div>
        </div>
      </div>
      <div id="tester" class="game-board"></div>
    </div>
    <footer>
      <p>Copyright © 2023</p>
      <p>All rights reserved. Website designed and developed by  Radosław Stefaniak.</p>
    </footer>
    <script src="memory.js"></script>
  </body>
</html>
